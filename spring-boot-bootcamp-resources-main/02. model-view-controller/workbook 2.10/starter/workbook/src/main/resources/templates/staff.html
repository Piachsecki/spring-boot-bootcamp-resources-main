<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <h2>Staff List</h2>
        <table>
            <th>Name</th>
            <th>Age</th>
            <th>Role</th>

            <tr th:each = "employee: ${staff}">
                <td th:text = "${employee.name}"></td>
                <td th:text = "${employee.age}"></td>
                <td th:text = "${employee.role}"></td>
            </tr>

        </table>
    </body>
</html>
